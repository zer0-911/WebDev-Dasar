<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Allerta&family=Amaranth:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
</head>

<body>
<div class="content">
    <header>
        <div id="dash" class="dash">
            <h1>Batu Kertas Gunting</h1>
            <p>Main Yuk</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html#dash">Hai</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <div class="upper-score">
            <h2>Player: <span id="playerScore">0</span></h2>
            <h2>Computer: <span id="enemyScore">0</span></h2>
        </div>
        <div class="game-container">
            <h2>Round <span id="round">1</span></h2>
            <div class="game-container__selector">
                <button id="batu" onclick="handleSigns(0)"><img src="assets/rock.svg" alt="Rock"></button>
                <button id="kertas" onclick="handleSigns(1)"><img src="assets/scissor.svg" alt="Paper"></button>
                <button id="gunting" onclick="handleSigns(2)"><img src="assets/paper.svg" alt="Scissor"></button>
            </div>
            <p>Klik salah satu gambar untuk memilih</p>
        </div>
    </main>
</div>
